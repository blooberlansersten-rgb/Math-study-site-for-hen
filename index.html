<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Analysis - Data Set 1</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #game-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", async () => {
            try {
                // Fetch the 3 parts from your GitHub (Zero CORS or Firewall errors)
                const [p1, p2, p3] = await Promise.all([
                    fetch("part1.txt").then(r => r.text()),
                    fetch("part2.txt").then(r => r.text()),
                    fetch("part3.txt").then(r => r.text())
                ]);

                const fullBase64 = p1 + p2 + p3;
                
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                player.style.width = "100%";
                player.style.height = "100%";
                document.getElementById("game-container").appendChild(player);
                
                // Launch the game from the combined data
                player.load({
                    url: "data:application/x-shockwave-flash;base64," + fullBase64.trim()
                });

            } catch (err) {
                console.error("Loading error:", err);
            }
        });
    </script>
</body>
</html>
