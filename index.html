<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Analysis - Project 1</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #game-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <script src="ruffle.js"></script>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            
            // This setting helps with saving and cross-site loading
            player.config = {
                "letterbox": "on",
                "autoplay": "on",
                "unmuteOverlay": "hidden",
            };

            player.style.width = "100%";
            player.style.height = "100%";
            document.getElementById("game-container").appendChild(player);
            
            // Using your PERMANENT Catbox link
            player.load({
                url: "https://files.catbox.moe/kk84m9.swf",
                allowScriptAccess: true,
            });
        });
    </script>
</body>
</html>
