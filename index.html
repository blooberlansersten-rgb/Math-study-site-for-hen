<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Assignment</title>
    <style>
        /* This removes all default borders, margins, and scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Pure black background */
            overflow: hidden; /* Forces scrollbars to disappear */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* This container forces the game to look at the exact size of the browser tab */
        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    
    <div id="game-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            
            // This tells the emulator to fill the container without breaking the aspect ratio
            player.style.width = "100%";
            player.style.height = "100%";
            
            document.getElementById("game-container").appendChild(player);
            
            // Loads your game file
            player.load("isaac.swf");
        });
    </script>
</body>
</html>
